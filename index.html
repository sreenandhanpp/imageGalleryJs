<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Photo Management Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-custom-primary text-white p-3 text-center">
        <h3>Photo Management</h3>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="mb-3">
                    <!-- Search Input -->
                    <input type="text" id="search" class="form-control" placeholder="Search photos">
                </div>
                <!-- Folder List -->
                <div id="folders" class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-folder-id="all">All Photos</a>
                </div>
                <!-- Open Settings Button -->
                <div class="open-settings-btn mt-2">
                    <button id="openSettingsBtn" class="btn bg-custom-primary btn-primary">Open Settings</button>
                </div>
            </div>

            <!-- Photo Grid -->
            <div class="col-md-9">
                <div id="photo-grid" class="row g-3">
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Settings</h3>
            <!-- Primary Color Input -->
            <div class="form-group m-2">
                <label for="primaryColor">Primary Color:</label>
                <input type="color" id="primaryColor">
            </div>
            <!-- Background Image Input -->
            <div class="form-group m-2">
                <label for="backgroundImage">Background Image:</label>
                <input type="file" id="backgroundImage">
            </div>
            <!-- Layout Selection -->
            <div class="form-group m-2">
                <label for="layout">Layout:</label>
                <select id="layout">
                    <option value="grid">Grid</option>
                    <option value="list">List</option>
                </select>
            </div>
            <!-- Apply Changes Button -->
            <button id="applyChangesBtn" class="btn btn-primary">Apply Changes</button>
        </div>
    </div>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
